<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @page {
      margin: 30px 20px;

      @bottom-center {
        font-family: 'GDS Transport';
        font-size: 16px;
        color: grey;
        content: "Court and Tribunal Hearings Service - PDF/UA page " counter(page) " of " counter(pages) ".";
      }
    }

    .headerBar {
      background-color: #0b0c0c;
      height: 50px;
    }

    .govUkHeader {
      left: 0;
      right: 0;
      margin: auto;
      font-size: 30px;
      color: #f1f1f1;
      text-align: center;
      font-weight: 700;
      display: inline;
    }

    body {
      font-family: 'GDS Transport';
      color: #0b0c0c;
      padding: 2px;
      font-size: 105%;
    }

    .pageSeparatedCase {
      page-break-after: always;
      border: black solid 1px;
      text-align: center;
    }

    .logoText {
      font-size: 18px;
      margin-top: -3px;
      margin-bottom: 12px;
      vertical-align: middle;
      padding: 0;
      line-height: 0.6;
      width: 300px;
    }

    .dateContainer {
      font-size: 12px;
      margin-top: 0;
      padding: 0;
      line-height: 0.6;
    }

    .headerImage {
      width: 140px;
      color: #0b0c0c;
      padding-top: 10px;
      padding-bottom: 5px;
    }

    .logoDatesContainer {
      vertical-align: middle;
      display: inline-block;
      width: 165px;
    }

    .logoHeaderWrapper {
      width: 680px;
      vertical-align: middle;
    }

    .mainHeaderText {
      font-family: "GDS Transport";
      display: inline-block;
      width: 500px;
      text-align: center;
      vertical-align: top;
    }

    .caseHeader {
      text-align: center;
      font-size: 24px;
      text-decoration: underline;
    }

    h1 {
      padding: 0;
      font-size: 28px;
    }

    h4 {
      font-family: "GDS Transport";
      color: black;
    }

    h5 {
      font-family: "GDS Transport";
      color: grey;
    }

    table {
      table-layout: fixed;
      width: 680px;
    }

    td, th {
      padding-bottom: 0.8em;
    }

    .stop:last-child {
      page-break-before: avoid;
      page-break-after: avoid;
    }

    th {
      width: 160px;
      overflow: hidden;
      font-size: 20px;
      padding-left:10px;
      text-align: left;
    }

    td {
      width: 480px;
      overflow: hidden;
      text-align: left;
      font-size: 20px;
    }
  </style>
  <meta charset="UTF-8"/>
  <meta name="subject" content="Accessible PDF template"/>
  <meta name="author" content="HMCTS Court and Tribunal Hearings"/>
  <meta name="description" content="Document description - vital for compliance."/>
  <title th:text="${'Single Justice Procedure - Press List ' + contentDate}"/>
</head>
<body>
<div class="headerBar">
  <div class="govUkHeader">
    <img style="padding-left:20px; vertical-align: middle;"
         src="https://www.gov.uk/assets/static/govuk-logotype-crown-66ad9a9b8fca42cf0ba18979eef6afc2e8056d5f158ca9b27ce9afdf852aae87.png"
         width="36px" height="32px" alt="Gov.UK banner"/>
    <span style="vertical-align: middle">GOV.UK</span>
  </div>
</div>
<div class="logoHeaderWrapper">
  <div class="logoDatesContainer">
    <div class="headerImage">
      <img style="width:30px; height:auto; padding-bottom: 3px;"
           src="https://www.gov.uk/assets/collections/govuk_publishing_components/crests/org_crest_18px_x2-d759444376a83ad439650d64c8de4158658aa1b5034e5a6080e66ebaa9594b0d.png"
           alt="HMCTS Logo"/>
      <div class="logoText">
        <p class="logoText">HM Courts &amp;</p>
        <p class="logoText">Tribunals Service</p>
      </div>
    </div>
    <div class="dateContainer">
      <h4 th:text="${'List for ' + contentDate}"/>
      <h5 th:text="${'Published: ' + publishedDate}"/>
    </div>
  </div>
  <div class="mainHeaderText">
    <h1>Single Justice Procedure Press List</h1>
    <h3>Single Justice Procedure cases that are ready for hearing.</h3>
  </div>
</div>

<div class="stop">
  <div class="pageSeparatedCase" th:each="case : ${cases}">
    <h3 class="caseHeader" th:text="${'Case: ' + case.caseCounter}"/>
    <table>
      <tr>
        <th>Name</th>
        <td th:text="${case.name}"/>
      </tr>
      <tr>
        <th>Date of Birth</th>
        <td th:text="${case.dateOfBirth + ' (' + case.age + ')'}"/>
      </tr>
      <tr>
        <th>Address</th>
        <td th:text="${case.addressLine1}"/>
      </tr>
      <tr th:each="addressLine : ${case.addressRemainder}">
        <th/>
        <td th:text="${addressLine}"/>
      </tr>
      <tr>
        <th>Prosecutor</th>
        <td th:text="${case.prosecutor}"/>
      </tr>
      <tr>
        <th>Case Reference(s)</th>
        <td th:text="${case.reference1}"/>
      </tr>
      <tr th:each="reference: ${case.referenceRemainder}">
        <th/>
        <td th:text="${reference}"/>
      </tr>
      <span th:each="case: ${case.offences}">
      <tr><th>Offence Title</th><td th:text="${case.offence}"/></tr>
      <tr><th>Offence Wording</th><td th:text="${case.wording}"/></tr>
      <tr><th>Reporting Restriction</th><td th:text="${case.reportingRestriction}"/></tr>
    </span>
    </table>
  </div>
</div>
<p>Thank you for reading this document thoroughly.</p>
<hr/>
</body>
</html>
