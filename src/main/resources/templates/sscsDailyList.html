<!DOCTYPE html>
<html lang="en">
<head>


  <style th:inline="text">
    @page {
      margin: 30px 20px;

      @bottom-center {
        font-family: 'GDS Transport';
        font-size: 16px;
        color: grey;
        content: "[[${i18n.serviceName}]]" counter(page) "[[${i18n.of}]]" counter(pages) ".";
      }
    }

    body {
      font-family: 'GDS Transport';
      padding: 2px;
      font-size: 105%;
    }

    .headerBar {
      background-color: #0b0c0c;
      height: 50px;
    }

    .govUkHeader {
      left: 0;
      right: 0;
      margin: auto;
      font-size: 30px;
      color: #f1f1f1;
      text-align: center;
      font-weight: 700;
      display: inline;
    }

    .dateContainer {
      font-size: 12px;
      margin-top: 0;
      padding: 0;
      line-height: 0.6;
    }

    .headerImage {
      width: 140px;
      color: #0b0c0c;
      padding-top: 10px;
      padding-bottom: 5px;
    }

    .logoDatesContainer {
      vertical-align: middle;
      display: inline-block;
      width: 195px;
    }

    .logoHeaderWrapper {
      width: 680px;
      vertical-align: middle;
    }

    .logoText {
      font-size: 18px;
      margin-top: -3px;
      margin-bottom: 12px;
      vertical-align: middle;
      padding: 0;
      line-height: 0.6;
      width: 300px;
    }

    .mainHeaderText {
      font-family: "GDS Transport";
      display: inline-block;
      width: 450px;
      text-align: center;
      vertical-align: top;
    }

    h1 {
      padding: 0;
      font-size: 30px;
    }

    h1, h4 {
      font-family: "GDS Transport";
      color: black;
    }

    .govuk-details__text {
      padding-left: 24px;
      font-size: 22px;
      border-left: 5px solid #b1b4b6;
    }

    .govuk-body {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .govuk-font-14 {
      font-size: 14px;
    }

    th, td {
      font-size: 14px;
      text-align: center;
    }

    .overleaf {
      page-break-after: always;
      text-align: center;
    }

    .courtHouseBlock h2 {
      display: inline-block;
    }

    .courtHouseBlock {
      page-break-after: always;
    }

  </style>
  <meta charset="UTF-8"/>
  <meta name="subject" content="SSCS Daily list"/>
  <meta name="author" content="HMCTS Court and Tribunal Hearings"/>
  <meta name="description" content="SSCS Daily List PDF File"/>
  <title th:text="${i18n.title1 + metadata.locationName + ' - ' + metadata.contentDate}"/>
</head>


<body>
<div class="headerBar">
  <div class="govUkHeader">
    <img style="padding-left:20px; vertical-align: middle;"
         src="https://www.gov.uk/assets/static/govuk-logotype-crown-66ad9a9b8fca42cf0ba18979eef6afc2e8056d5f158ca9b27ce9afdf852aae87.png"
         width="36px" height="32px" alt="Gov.UK banner"/>
    <span style="vertical-align: middle">GOV.UK</span>
  </div>
</div>
<div class="logoHeaderWrapper">
  <div class="logoDatesContainer">
    <div class="headerImage">
      <img style="width:30px; height:auto; padding-bottom: 3px;"
           src="https://www.gov.uk/assets/collections/govuk_publishing_components/crests/org_crest_18px_x2-d759444376a83ad439650d64c8de4158658aa1b5034e5a6080e66ebaa9594b0d.png"
           alt="HMCTS Logo"/>
      <div class="logoText">
        <p class="logoText" th:text="${i18n.logoText1}"/>
        <p class="logoText" th:text="${i18n.logoText2}"/>
      </div>
    </div>
    <div class="dateContainer">
      <h4 th:text="${i18n.listFor + metadata.contentDate}"/>
      <h5 th:text="${i18n.published + publishedDate}"/>
    </div>
  </div>
  <div class="mainHeaderText">
    <h1 th:text="${i18n.mainHeaderText}"/>
    <h2 th:text="${metadata.locationName + i18n.headerSubText + metadata.contentDate}"/>
  </div>
</div>
<hr/>

<section id="information-section">
  <div class="govuk-details__text">
    <p th:text="${i18n.infoSectionPara1}"/>
    <p th:text="${i18n.infoSectionMiddlePara1 + metadata.locationName +
      i18n.infoSectionMiddlePara2  + email + i18n.infoSectionMiddlePara3 + telephone + i18n.infoSectionMiddlePara4}"/>
    <p th:text="${i18n.infoSectionPara3}"/>
  </div>

  <hr/>
  <h3 class="overleaf" th:text="${i18n.hearingOverleaf}"/>
</section>

<section>
  <div class="courtHouseBlock" th:each="courtHouse: ${courtList}">
    <hr/>
    <h2 style="vertical-align: middle;" th:text="${courtHouse.name}"/>
    <hr/>
    <div th:each="courtRoom: ${courtHouse.listOfCourtRooms}">
      <h3 th:text="${courtRoom.name}"/>
      <hr style="border:0.2px solid #0b0c0c;"/>
      <table>
        <tr>
          <th:block th:each="header: ${i18n.tableHeaders}">
            <th th:text="${header}"/>
          </th:block>
        </tr>
        <th:block th:each="sitting: ${courtRoom.listOfSittings}">
          <th:block th:each="hearing: ${sitting.listOfHearings}">
            <tr>
              <td th:text="${hearing.hearingTime}"/>
              <td th:text="${hearing.appealRef}"/>
              <td th:text="${sitting.channel}"/>
              <td th:text="${hearing.appellant}"/>
              <td th:text="${hearing.respondent}"/>
              <td th:text="${sitting.judiciary}"/>
            </tr>
          </th:block>
        </th:block>
      </table>
    </div>
  </div>
</section>


<section>
  <p class="govuk-body govuk-font-14" th:text="${i18n.dataSource + metadata.provenance}"/>
  <hr/>
  <p th:text="${i18n.legal1}" style="font-family: 'GDS Transport'; font-size: 24px;"/>
  <p th:text="${i18n.legal2}" style="font-family: 'GDS Transport'; font-size: 24px;"/>
  <hr/>
  <p th:text="${i18n.thanks}" style="text-align: center;"/>
</section>
</body>
</html>
