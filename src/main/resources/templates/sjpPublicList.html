<!DOCTYPE html>
<html lang="en">
<head>
  <style th:inline="text">
    @page {
      margin: 30px 20px;

      @bottom-center {
        font-family: 'GDS Transport';
        font-size: 16px;
        color: grey;
        content: "[[${i18n.serviceName + i18n.pdfAccessibility}]]" counter(page) "[[${i18n.of}]]" counter(pages) ".";
      }
    }

    body {
      font-family: 'GDS Transport';
      color: #0b0c0c;
      padding: 2px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      border-top: 1px solid black;
    }
  </style>
  <meta charset="UTF-8"/>
  <meta name="subject" content="Accessible PDF template"/>
  <meta name="author" content="HMCTS Court and Tribunal Hearings"/>
  <meta name="description" content="Document description - vital for compliance."/>
  <title th:text="${i18n.listTitle + ' - ' + contentDate}"/>
</head>
<body>
<div class="header">
  <img
    src="https://www.gov.uk/assets/collections/govuk_publishing_components/crests/org_crest_18px_x2-d759444376a83ad439650d64c8de4158658aa1b5034e5a6080e66ebaa9594b0d.png"
    alt="HMCTS Logo"/>
  <h1 th:text="${i18n.serviceName}"/>
  <h2 th:text="${i18n.listTitle}"/>
  <p th:text="${i18n.listFor + contentDate}"/>
  <p th:text="${i18n.published + publicationDate}"/>
  <h3 th:text="${i18n.subHeader}"/>
  <table>
    <tr>
      <th:block th:each="heading: ${i18n.tableHeadings}">
        <th th:text="${heading}"/>
      </th:block>
    </tr>
    <tr th:each="case : ${cases}">
      <td th:text="${case.name}"/>
      <td th:text="${case.postcode}"/>
      <td th:text="${case.offence}"/>
      <td th:text="${case.prosecutor}"/>
    </tr>
  </table>
</div>

<br/>
<hr/>
<p th:text="${i18n.legal1}"/>
<p th:text="${i18n.legal2}"/>
<hr/>
<p th:text="${i18n.endText}" style="text-align: center;"/>
</body>
</html>
