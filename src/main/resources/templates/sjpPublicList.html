<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @page {
        margin: 30px 20px;

        @bottom-center {
          font-family: 'GDS Transport';
          font-size: 16px;
          color: grey;
          content: "Court and Tribunal Hearings Service - PDF/UA page " counter(page) " of " counter(pages) ".";
        }
      }
      body {
        font-family: 'GDS Transport';
        /*color: black;*/
        padding: 2px;
        font-size: 105%;
      }
      /*h1, h2, h3, p {*/
      /*  font-family: "GDS Transport";*/
      /*  color: black;*/
      /*}*/
      pre p {
        font-family: 'GDS Transport';
        /*color: darkblue;*/
        background-color: #f1f1f1;
        padding: 2px;
        font-size: 105%;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border-bottom: 1px solid black;
      }
    </style>
    <meta charset="UTF-8"/>
    <meta name="subject" content="Accessible PDF template"/>
    <meta name="author" content="HMCTS Court and Tribunal Hearings"/>
    <meta name="description" content="Document description - vital for compliance."/>
    <title>This is a file for testing JSON to PDF creation</title>
  </head>
  <body>
    <div class = "header">
    <img src="https://www.gov.uk/assets/collections/govuk_publishing_components/crests/org_crest_18px_x2-d759444376a83ad439650d64c8de4158658aa1b5034e5a6080e66ebaa9594b0d.png" alt="HMCTS Logo"/>
    <h1>Court and Tribunal Hearings Service</h1>
      <h2>Single Justice Procedure Public List</h2>
      <p>List for <span th:text="${contentDate}"/></p>
      <p>Published: <span th:text="${publicationDate}"/></p>
      <h3>Single Justice Procedure cases that are ready for hearing</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Postcode</th>
          <th>Offence</th>
          <th>Prosecutor</th>
        </tr>
        <tr th:each="case : ${cases}">
          <td th:text="${case.name}"/>
          <td th:text="${case.postcode}"/>
          <td th:text="${case.offence}"/>
          <td th:text="${case.prosecutor}"/>
        </tr>
      </table>
    </div>
  </body>
</html>
