java:
  aadIdentityName: pip
  ingressHost: pip-publication-services.{{ .Values.global.environment }}.platform.hmcts.net
  applicationPort: 8081
  image: 'sdshmctspublic.azurecr.io/pip/publication-services:latest'
  keyVaults:
    - name: pip-shared-kv-{{ .Values.global.environment }}
      excludeEnvironmentSuffix: false
      resourceGroup: pip-sharedservices-{{ .Values.global.environment }}-rg
      usePodIdentity: true
      secrets:
        - gov-uk-notify-api-testing-key
  environment:
    - name: API_KEY
      valueFrom:
        secretKeyRef:
          name: pip-shared-kv-{{ .Values.global.environment }}
          key: gov-uk-notify-api-testing-key